X = 0;\\n\\n  refBlock = {\\n    mass: 1,\\n    x: 50,\\n    y: 297,\\n    width: 50,\\n    height: 50,\\n    vx: 0\\n  };\\n\\n  bigBlock = {\\n    mass: 100 ** n,\\n    x: 350,\\n    y: 297,\\n    width: 75,\\n    height: 75,\\n    vx: -50\\n  };\\n\\n  simulationTermination.textContent = \\\"\\\";\\n}\\n\\n// camera-based drawing\\nfunction drawBlock(block) {\\n  const screenX = block.x - cameraX;\\n  const screenY = block.y - block.height;\\n  ctx.strokeStyle = \\\"white\\\";\\n  ctx.lineWidth = 2;\\n  ctx.strokeRect(screenX, screenY, block.width, block.height);\\n  ctx.fillText(block.mass + \\\" kg\\\", screenX + block.width / 2, screenY + block.height / 2);\\n}\\n\\n// termination\\nfunction checkTermination() {\\n  if (!running) return;\\n\\n  // both blocks moving right \u0026 separating\\n  const separated =\\n    refBlock.vx \u003e= 0 \u0026\u0026\\n    bigBlock.vx \u003e= 0 \u0026\u0026\\n    refBlock.vx \u003e= bigBlock.vx \u0026\u0026\\n    bigBlock.x - (refBlock.x + refBlock.width) \u003e 200; // strong gap\\n\\n  if (separated) {\\n    running = false;\\n    simulationTermination.textContent = \\\"Simulation complete \\\";\\n    console.log(\\\"Total collisions =\\\", collisions);\\n  }\\n}\\n\\n// animation\\nlet lastTime = 0;\\n\\nfunction animate(time) {\\n  if (!running) return;\\n\\n  requestAnimationFrame(animate);\\n  if (!lastTime) lastTime = time;\\n  let dt = (time - lastTime) / 1000;\\n  lastTime = time;\\n\\n  // clear\\n  ctx.clearRect(0, 0, canvas.width, canvas.height);\\n\\n  // axes\\n  ctx.fillStyle = \\\"white\\\";\\n  ctx.fillRect(0 - cameraX, 298, 2000, 2); // long axis\\n  ctx.fillRect(0 - cameraX, 0, 2, 300);\\n\\n  // physics in small substeps\\n  const steps = 200;\\n  for (let i = 0; i \u003c steps; i++) {\\n    const dt2 = dt / steps;\\n\\n    // move\\n    refBlock.x += refBlock.vx * dt2;\\n    bigBlock.x += bigBlock.vx * dt2;\\n\\n    // wall bounce\\n    if (refBlock.x \u003c 0) {\\n      refBlock.x = 0;\\n      if (refBlock.vx \u003c 0) {\\n        refBlock.vx *= -1;\\n        collisions++;\\n      }\\n    }\\n\\n    // block-block collision\\n    if (bigBlock.x \u003c= refBlock.x + refBlock.width) {\\n      bigBlock.x = refBlock.x + refBlock.width;\\n\\n      const m1 = refBlock.mass;\\n      const m2 = bigBlock.mass;\\n      const u1 = refBlock.vx;\\n      const u2 = bigBlock.vx;\\n\\n      const v1 =\\n        ((m1 - m2) / (m1 + m2)) * u1 +\\n        (2 * m2 / (m1 + m2)) * u2;\\n\\n      const v2 =\\n        (2 * m1 / (m1 + m2)) * u1 +\\n        ((m2 - m1) / (m1 + m2)) * u2;\\n\\n      refBlock.vx = v1;\\n      bigBlock.vx = v2;\\n      collisions++;\\n    }\\n  }\\n\\n  // CAMERA FOLLOW  keep largest x visible\\n  const rightmost = Math.max(\\n    refBlock.x + refBlock.width,\\n    bigBlock.x + bigBlock.width\\n  );\\n\\n  const margin = 200;\\n  if (rightmost - cameraX \u003e canvas.width - margin) {\\n    cameraX = rightmost - (canvas.width - margin);\\n  }\\n  if (cameraX \u003c 0) cameraX = 0;\\n\\n  // UI update\\n  collisionCounter.textContent = `# of collisions: ${collisions}`;\\n\\n  // termination check\\n  checkTermination();\\n\\n  // draw blocks\\n  drawBlock(refBlock);\\n  drawBlock(bigBlock);\\n}\\n\\n// button handler\\nsetButton.addEventListener(\\\"click\\\", () =\u003e {\\n  let newN = Number(input.value);\\n  console.clear();\\n\\n  if (newN \u003c 0) newN = 0;\\n  if (newN \u003e 4) newN = 4;\\n\\n  n = newN;\\n  setVariables();\\n  lastTime = 0;\\n  running = true;\\n  requestAnimationFrame(animate);\\n});\\n```\\n\\n---\\n\\n#  What this update fixes\\n\\n###  blocks now scroll infinitely right  \\n###  physics stays accurate (no early exit)\\n###  termination is based on separation, not canvas width\\n###  camera has a margin so view breathes\\n###  axes extend way beyond screen\\n###  drawing adjusted by cameraX\\n\\n---\\n\\n#  What still works fine\\n\\n- conservation of momentum\\n- mass ratio \\\\(100^n\\\\)\\n- collision counter\\n- wall bounce\\n- s e_0000000048bc71f5be5ab10c1c43608e\",\"Screenshot 2025-12-21 at 21.06.25.png\",[],[],[],{\"_441\":4463},[],\"45bab0a6-589e-47d4-a2d7-3334600edc43\",\"e572024f-8c2a-46b8-8997-051491fa9e9c\",[4467],\"4453178f-3dd8-4c04-9452-1d54425b726f\",{\"_40\":4467,\"_45\":4469,\"_70\":4439,\"_41\":4487},{\"_40\":4467,\"_47\":4470,\"_32\":4472,\"_53\":4473,\"_60\":61,\"_62\":12,\"_63\":79,\"_51\":4476,\"_68\":69,\"_220\":221},{\"_49\":154,\"_51\":4471},{},1766347600.481355,{\"_55\":56,\"_57\":4474},[4475],\"Good  that means the physics and camera are running, but the **camera offset is pushing both blocks out of view**. The axis shows because it's drawn at:\\n\\n```js\\nctx.fillRect(0 - cameraX, ...)\\n```\\n\\n but your blocks are still drawn at:\\n\\n```js\\nconst screenX = block.x - cameraX;\\nctx.strokeRect(screenX, ...)\\n```\\n\\nSo why are they gone?\\n\\n##  The blocks are now *way off-screen to the right*\\nWhen `n=2`, the big block has mass **100 = 10,000**, so after the final collision, velocities become **very tiny but positive**  meaning the blocks drift **very slowly to the right**.\\n\\nWith a camera margin of `200`, the camera begins scrolling **before the blocks appear** if the rightmost edge is already \u003e canvas.width.\\n\\nSo the screen \\\"scrolls\\\" into empty space.\\n\\n---\\n\\n#  Two ways to fix visibility\\nI'll give you the best fix now:\\n\\n##  **Only move the camera when the blocks are actually on screen**\\nReplace this block:\\n\\n```js\\n  const rightmost = Math.max(\\n    refBlock.x + refBlock.width,\\n    bigBlock.x + bigBlock.width\\n  );\\n\\n  const margin = 200;\\n  if (rightmost - cameraX \u003e canvas.width - margin) {\\n    cameraX = rightmost - (canvas.width - margin);\\n  }\\n  if (cameraX \u003c 0) cameraX = 0;\\n```\\n\\nWith this safer version:\\n\\n###  Improved camera tracking (blocks never disappear)\\n\\n```js\\n  const rightmost = Math.max(\\n    refBlock.x + refBlock.width,\\n    bigBlock.x + bigBlock.width\\n  );\\n\\n  const margin = 200;\\n\\n  if (rightmost \u003e canvas.width - margin) {\\n    cameraX = rightmost - (canvas.width - margin);\\n  }\\n\\n  // clamp so we never scroll into empty left space\\n  if (cameraX \u003c 0) cameraX = 0;\\n```\\n\\nThis ensures:\\n\\n- camera only moves when `rightmost` exceeds actual screen edge\\n- no early scroll\\n- blocks remain visible entire time\\n\\n---\\n\\n#  Want an even simpler fix?\\nJust remove camera entirely:\\n\\n```js\\ncameraX = 0;\\n```\\n\\nThen both blocks stay inside canvas until they move out, and physics still works.  \\nThis is useful for debugging.\\n\\n---\\n\\n#  Your second problem: axes too long\\nYou currently draw a **2000-pixel line**:\\n\\n```js\\nctx.fillRect(0 - cameraX, 298, 2000, 2);\\n```\\n\\nShrink it to full canvas width:\\n\\n```js\\nctx.fillRect(0 - cameraX, 298, canvas.width, 2);\\n```\\n\\n---\\n\\n#  Final issue: drawing order\\nMake sure drawing happens **after camera adjustment**:\\n\\n Correct order:\\n\\n1. Physics\\n2. Camera adjust\\n3. Draw blocks\\n\\n---\\n\\n#  Want the camera to center between the blocks?\\nWe can do that too:\\n\\n```js\\nconst midX = (refBlock.x + bigBlock.x) / 2;\\ncameraX = midX - canvas.width / 2;\\nif (cameraX \u003c 0) cameraX = 0;\\n```\\n\\nThis keeps both blocks visible in all stages.\\n\\n---\\n\\n#  Ready?\\nIf you paste your current JS (after modifications), Ill patch it cleanly for you:\\n\\n- blocks always visible\\n- smooth scrolling\\n- proper termination\\n- optional zoom\\n\\nJust say:\\n\\n **Here is my current JS  fix visibility and scrolling**\",{\"_257\":4477,\"_263\":12,\"_264\":4479,\"_184\":4485,\"_186\":4486,\"_117\":4464,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":4439,\"_120\":4465,\"_67\":24},{\"_27\":259,\"_260\":4478},[262],{\"_266\":-5,\"_268\":-5,\"_270\":-5,\"_272\":-5,\"_274\":-5,\"_276\":-5,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":4480,\"_286\":287,\"_288\":4481,\"_329\":-5,\"_330\":1123,\"_332\":4484},[275,284,285],{\"_29 ositive**\\n- BUT **bigBlock must be faster**, not the refBlock\\n\\nSo:\\n\\n```js\\nbigBlock.vx \u003e refBlock.vx\\n```\\n\\n---\\n\\n#  Problem 4  We need a final separation distance threshold\\n\\nThey drift slowly, so we need a distance cutoff like:\\n\\n- if they are **1000px apart and both moving right  done**\\n- OR a max time\\n- OR velocities below epsilon\\n\\n---\\n\\n#  Corrected Termination Logic\\n\\nHere is a fixed version that works in **world space** regardless of camera:\\n\\n```js\\nfunction checkTermination() {\\n  if (!running) return;\\n\\n  const separatedEnough =\\n    bigBlock.x - (refBlock.x + refBlock.width) \u003e 1000 \u0026\u0026   // \u003e 1000 px gap\\n    refBlock.vx \u003e= 0 \u0026\u0026\\n    bigBlock.vx \u003e= 0 \u0026\u0026\\n    bigBlock.vx \u003e refBlock.vx;   // big block is faster\\n\\n  const tinyVelocities =\\n    Math.abs(refBlock.vx - bigBlock.vx) \u003c 0.00001;\\n\\n  if (separatedEnough || tinyVelocities) {\\n    running = false;\\n    console.log(\\\"Simulation complete.\\\");\\n    console.log(\\\"Total collisions =\\\", collisions);\\n    simulationTermination.textContent = \\\"Simulation Complete!\\\";\\n  }\\n}\\n```\\n\\n---\\n\\n#  Why this works\\n\\n We now track **distance in world units**\\n We check that **big block is ahead**\\n We check theyre both still moving right\\n We handle the near equal velocities edge case  \\n(when velocity diff \u003c epsilon, theyll never collide again)\\n\\n---\\n\\n#  Optional: Terminate when collisions match  digits\\n\\nIf `n=1`, expected collisions = 31  \\nIf `n=2`, expected collisions = 314  \\nIf `n=3`, expected collisions = 3141  \\n\\nSo you can hard-code:\\n\\n```js\\nconst expected = Math.floor(Math.PI * 10**n);\\nif (collisions \u003e= expected) { ... }\\n```\\n\\nBut the physics termination is more fun.\\n\\n---\\n\\n#  Optional Camera Freeze on End\\n\\nAfter end, stop scrolling too:\\n\\n```js\\nif (!running) return; // stop updating camera\\n```\\n\\n--- nlet lastRunning = null;\\n\\nfunction updateRunning(value) {\\n  if (value !== lastRunning) {\\n    console.log(\\\"running:\\\", value);\\n    lastRunning = value;\\n  }\\n}\\n\\n  let lastCollision = null;\\n\\n  function updateCollision(value) {\\n    if (value !== lastCollision) {\\n      console.log(\\\"collisions:\\\", value)\\n      lastCollision = value;\\n    }\\n  }\\n\\n  // animation function\\nfunction animate(time) {\\n  \\n  if (!running) {\\n    updateRunning(running);\\n    return;\\n  }\\n  requestAnimationFrame(animate);\\n\\n\\n  if (!lastTime) lastTime = time;\\n  const dt = (time - lastTime) / 1000;\\n  lastTime = time;\\n\\n  //clear\\n  ctx.clearRect(0, 0, canvas.width, canvas.height);\\n\\n  // draw axes\\n  ctx.fillRect(0 - cameraX, 298, canvas.width + cameraX, 2); // long axis with moving camera, aka cameraX variable\\n  ctx.fillRect(0 - cameraX, 0, 2, 300);\\n\\n  // physics in small substeps\\n  const steps = 200;\\n  for (let i = 0; i \u003c steps; i++) {\\n    const dt2 = dt / steps;\\n\\n    // move\\n    refBlock.x += refBlock.vx * dt2;\\n    bigBlock.x += bigBlock.vx * dt2;\\n\\n    // update positions \\n    // console.log(\\\"refBlock:\\\", refBlock);\\n    // console.log(\\\"bigBlock:\\\", bigBlock);\\n\\n    // 1. wall bounce  only if moving left\\n    if (refBlock.x \u003c 0) {\\n      refBlock.x = 0;\\n      if (refBlock.vx \u003c 0) {\\n        refBlock.vx *= -1;\\n        collisions++;\\n      }\\n    }\\n\\n    // 2. blockblock collision  only if small isn't stuck on wall\\n    if (bigBlock.x \u003c= refBlock.x + refBlock.width) {\\n      bigBlock.x = refBlock.x + refBlock.width;\\n\\n      const m1 = refBlock.mass;\\n      const m2 = bigBlock.mass;\\n      const u1 = refBlock.vx;\\n      const u2 = bigBlock.vx;\\n\\n      const v1 =\\n        ((m1 - m2) / (m1 + m2)) * u1 +\\n        (2 * m2 / (m1 + m2)) * u2;\\n\\n      const v2 =\\n        (2 * m1 / (m1 + m2)) * u1 +\\n        ((m2 - m1) / (m1 + m2)) * u2;\\n\\n      refBlock.vx = v1;\\n      bigBlock.vx = v2;\\n      collisions++;\\n    }\\n  }\\n\\n\\n  // CAMERA FOLLOW  keep largest x visible\\n      const rightmost = Math.max(\\n    refBlock.x + refBlock.width,\\n    bigBlock.x + bigBlock.width\\n  );\\n\\n  const margin = 200;\\n\\n  if (rightmost \u003e canvas.width - margin) {\\n    cameraX = rightmost - (canvas.width - margin);\\n  }\\n\\n  // clamp so we never scroll into empty left space\\n  if (cameraX \u003c 0) cameraX = 0;\\n\\n  updateCollision(collisions);\\n  collisionCounter.textContent = `# of collisions: ${collisions}`\\n\\n\\n  checkTermination();\\n\\n  const midX = (refBlock.x + bigBlock.x) / 2;\\n  cameraX = midX - canvas.width / 2;\\n  if (cameraX \u003c 0) cameraX = 0;\\n\\n  if (!cameraFrozen) {\\n    const midX = (refBlock.x + bigBlock.x) / 2;\\n    cameraX = midX - canvas.width / 2;\\n    if (cameraX \u003c 0) cameraX = 0;\\n  }\\n  drawBlock(ctx, refBlock);\\n  drawBlock(ctx, bigBlock);\\n  \\n}\\n\\n\\nsetButton.addEventListener(\\\"click\\\", () =\u003e {\\n  let newN = Number(input.value);\\n  console.clear();\\n  simulationTermination.textContent = \\\"\\\"\\n\\n  //restricting n between 0 and 4, because if its superior to 4, the mass and therefore physics would be too much for the average browser to handle\\n  if (newN \u003c 0) newN = 0;\\n  if (newN \u003e 4) newN = 4;\\n\\n  n = newN;\\n  input.value = n; //reset input visually if needed\\n  console.log(\\\"new n = \\\", n);\\n\\n  setVariables();\\n  lastTime = null;              // resets simulation time\\n  running = true;\\n  cameraFrozen = false;\\n  requestAnimationFrame(animate);\\n});\",{\"_433\":4682,\"_435\":4683,\"_437\":4684,\"_439\":4685,\"_117\":4687,\"_119\":-5,\"_120\":4688,\"_67\":24},[],[],[],{\"_441\":4686},[],\"21e44c1e-5afd-4ac7-bc30-466358482f57\",\"f96494a5-52e4-4cec-ac0a-c1ead6d34cdf\",[4690],\"5d86c00f-51ae-4577-ad7c-c171b4eb851f\",{\"_40\":4690,\"_45\":4692,\"_70\":4672,\"_41\":4710},{\"_40\":4690,\"_47\":4693,\"_32\":4695,\"_53\":4696,\"_60\":61,\"_62\":12,\"_63\":79,\"_51\":4699,\"_68\":69,\"_220\":221},{\"_49\":154,\"_51\":4694},{},1766348681.579898,{\"_55\":56,\"_57\":4697},[4698],\"You're very close  but two big bugs explain *everything youre seeing*:\\n\\n---\\n\\n#  **Bug #1  You never stop panning**\\nYou compute `cameraX` **twice** every frame  once *before* the freeze check and once *after*.  \\nThat means even if `cameraFrozen = true`, you already moved the camera earlier.\\n\\nSpecifically, this block runs **unconditionally**:\\n\\n```js\\nconst rightmost = Math.max(\\n  refBlock.x + refBlock.width,\\n  bigBlock.x + bigBlock.width\\n);\\n\\nconst margin = 200;\\n\\nif (rightmost \u003e canvas.width - margin) {\\n  cameraX = rightmost - (canvas.width - margin);\\n}\\n```\\n\\nThat forces panning every frame **before cameraFrozen can stop it.**\\n\\n---\\n\\n#  **Bug #2  You never stop the simulation based on `expected`**\\nYour code does:\\n\\n```js\\nif (collisions \u003e= expected) {\\n  cameraFrozen = true;\\n  console.log(\\\"camera frozen\\\");\\n  return;\\n}\\n```\\n\\nThat freezes the camera, **but never sets `running = false`**,  \\nso the physics loop keeps running, keeps pushing blocks,  \\nand eventually forces the camera beyond the threshold.\\n\\nYou must set:\\n\\n```js\\nrunning = false;\\ncameraFrozen = true;\\n```\\n\\n---\\n\\n#  **Bug #3  You override your frozen camera**\\nLater you do:\\n\\n```js\\nconst midX = (refBlock.x + bigBlock.x) / 2;\\ncameraX = midX - canvas.width / 2;\\n```\\n\\nThis line runs **unconditionally**  even after freezing.  \\nThen you *again* do a conditional version.\\n\\nSo your order is:\\n\\n1. pan camera (no check)\\n2. check freeze\\n3. pan camera again\\n4. conditionally pan camera a 3rd time\\n\\n Of course freezing never works.\\n\\n---\\n\\n#  **Bug #4  Termination never meets condition**\\nYour physics termination condition:\\n\\n```js\\nconst gap = bigBlock.x - (refBlock.x + refBlock.width);\\nconst separatedEnough = gap \u003e 1000;\\nconst velocitiesPositive = refBlock.vx \u003e= 0 \u0026\u0026 bigBlock.vx \u003e= 0;\\nconst bigBlockFaster = bigBlock.vx \u003e refBlock.vx;\\n```\\n\\nBut in Galperin:\\n\\n- after last collision, **ref block has the higher velocity**\\n- big block is slower\\n\\nSo your logic:\\n\\n```js\\nbigBlock.vx \u003e refBlock.vx\\n```\\n\\nis **never true**.\\n\\nThus the separation rule never triggers.\\n\\n---\\n\\n#  So here is a fully corrected `checkTermination()`\\n\\n```js\\nfunction checkTermination() {\\n  if (!running) return;\\n\\n  const expected = Math.floor(Math.PI * Math.pow(10, n));\\n  if (collisions \u003e= expected) {\\n    running = false;\\n    cameraFrozen = true;\\n    console.log(\\\"-based termination reached\\\");\\n    simulationTermination.textContent = \\\"Simulation Complete!\\\";\\n    return;\\n  }\\n\\n  const gap = (bigBlock.x) - (refBlock.x + refBlock.width);\\n  const separatedEnough = gap \u003e 1000;\\n  const bothRight = refBlock.vx \u003e= 0 \u0026\u0026 bigBlock.vx \u003e= 0;\\n  const smallFaster = refBlock.vx \u003e bigBlock.vx;\\n\\n  if (separatedEnough \u0026\u0026 bothRight \u0026\u0026 smallFaster) {\\n    running = false;\\n    cameraFrozen = true;\\n    console.log(\\\"Physics termination reached\\\");\\n    simulationTermination.textContent = \\\"Simulation Complete!\\\";\\n  }\\n}\\n```\\n\\n**Notice `smallFaster`, not `bigBlockFaster`**  because the small block outruns after final collision.\\n\\n---\\n\\n#  Now fix camera logic  move inside a single `if` guard\\nReplace **all** camera code in `animate()` with:\\n\\n```js\\nif (!cameraFrozen) {\\n  const midX = (refBlock.x + bigBlock.x) / 2;\\n  cameraX = midX - canvas.width / 2;\\n  if (cameraX \u003c 0) cameraX = 0;\\n}\\n```\\n\\nand **delete every other `cameraX` assignment**.\\n\\nNo rightmost margin logic, no second compute, nothing.\\n\\n---\\n\\n#  And freeze drawing when stopped\\nRight before drawing:\\n\\n```js\\nif (!running) {\\n  drawBlock(ctx, refBlock);\\n  drawBlock(ctx, bigBlock);\\n  return;\\n}\\n```\\n\\n---\\n\\n#  Summary of required fixes\\n| Problem | Fix |\\n|--------|-----|\\n| Camera pans twice | Only pan inside `if (!cameraFrozen)` |\\n|  termination does not stop sim | `running = false` |\\n| Physics termination never triggers | Use `refBlock.vx \u003e bigBlock.vx` |\\n| Camera executes before freeze | Move camera block after termination |\\n| Off-screen check wrong | Remove margin logic |\\n\\n---\\n\\n#  Final checklist\\nAfter these changes, your behavior should be:\\n\\n- Press Start  simulation runs\\n- Collision count rises\\n- Camera follows blocks\\n- When expected -digit count reached  **camera freezes + sim stops**\\n- Blocks remain visible\\n- No infinite drift\\n\\n---\\n\\nSend me your full updated file afterward and I will polish spacing and performance next.\",{\"_257\":4700,\"_263\":12,\"_264\":4702,\"_184\":4708,\"_186\":4709,\"_117\":4687,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":4672,\"_120\":4688,\"_67\":24},{\"_27\":259,\"_260\":4701},[262],{\"_266\":-5,\"_268\":-5,\"_270\":-5,\"_272\":-5,\"_274\":-5,\"_276\":-5,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":4703,\"_286\":287,\"_288\":4704,\"_329\":-5,\"_330\":1123,\"_332\":4707},[275,284,285],{\"_290\":291,\"_292\":293,\"_286\":287,\"_294\":295,\"_296\":14,\"_297\":64,\"_298\":64,\"_299\":300,\"_301\":14,\"_302\":12,\"_303\":12,\"_304\":305,\"_306\":307,\"_308\":14,\"_309\":310,\"_311\":14,\"_312\":313,\"_314\":315,\"_316\":317,\"_277\":64,\"_278\":279,\"_280\":281,\"_318\":319,\"_320\":-5,\"_321\":322,\"_282\":4705,\"_324\":-5,\"_325\":4706,\"_328\":79},[275,284,285],[327],[],[],[],[4711],\"5b395cf9-c508-454a-9e92-302c921865d4\",{\"_40\":4711,\"_45\":4713,\"_70\":4690,\"_41\":4738},{\"_40\":4711,\"_47\":4714,\"_32\":4716,\"_53\":4717,\"_60\":61,\"_63\":79,\"_51\":4726,\"_68\":69},{\"_49\":86,\"_51\":4715},{},1766348802.991,{\"_55\":90,\"_57\":4718},[4719,4725],{\"_55\":93,\"_94\":4720,\"_96\":4721,\" n### **Physics**\\nI simulate motion with extremely tiny timesteps (substeps) so the blocks dont clip through each other at high speeds:\\n\\n```js\\nfor (let i = 0; i \u003c 200; i++) {\\n  const dt2 = dt / 200;\\n  refBlock.x += refBlock.vx * dt2;\\n  bigBlock.x += bigBlock.vx * dt2;\\n  ...\\n}\\n```\\n\\nOn collision, I apply 1-D elastic collision equations:\\n\\n```js\\nv1 = ((m1  m2)/(m1 + m2))u1 + (2m2/(m1 + m2))u2\\nv2 = (2m1/(m1 + m2))u1 + ((m2  m1)/(m1 + m2))u2\\n```\\n\\nI increment a counter each time velocities switch.\\n\\n---\\n\\n# ** Rendering**\\nI draw:\\n\\n- axes using `fillRect()`\\n- blocks using `strokeRect()`\\n- labels using `fillText()`\\n\\nTo avoid pixelation, I scaled the Canvas and centered text.\\n\\n---\\n\\n# ** Camera**\\nInitially I kept the camera fixed, which literally made the blocks disappear off-screen for big values of **n**.  \\nThen I tried following the midpoint, but that introduced jitter and made termination impossible.  \\nThen I tried calculating `rightmost` and forcing the camera to chase the blockworked, but destroyed termination logic.  \\n\\nThe final rule I settled on:\\n\\n- **camera follows normally while collisions are happening**\\n- once `collisions \u003e= expected`, **camera freezes forever**\\n- blocks drift out of the frame naturally\\n- when **both leave the screen**, simulation stops\\n\\nThis creates a *cinematic exit* without scrolling into infinity.\\n\\n---\\n\\n# ** Termination Logic**\\nI experimented with different ideas:\\n\\n stop when `collisions \u003e= expected`  felt visually unfinished  \\n stop when velocities matched  chaotic and unreliable  \\n stop using velocity ordering (`bigBlock.vx \u003e refBlock.vx`)  wrong physics  \\n\\nFinal logic:\\n\\n1. compute `expected = floor(  10)`\\n2. when that count is reached  **freeze camera**\\n3. **simulation keeps running**\\n4. blocks drift until **both are off-screen**\\n5. then `running = false`\\n\\nThis matches physical intuition AND cinematic clarity.\\n\\n---\\n\\n# ** Chronology of What Broke**\\n### **Phase 1  naive canvas**\\n- drew blocks at fixed px\\n- everything looked pixelated\\n- discovered DPR scaling\\n\\n### **Phase 2  clipping and tunneling**\\nWhen the big block was massive and fast, it *teleported through the small one*.  \\nSolved by using **200 microsteps per frame**.\\n\\n### **Phase 3  animation wouldnt wait for the button**\\n`requestAnimationFrame()` was firing before variables existed  null errors.  \\nIntroduced a `running` boolean gate.\\n\\n### **Phase 4  block acceleration madness**\\nAt first I assigned wrong velocities after collisions and blocks were accelerating into relativistic nonsense.\\n\\n### **Phase 5  the infinite camera**\\nThe camera kept following forever. Even when I froze it, hidden code rewrote `cameraX`.  \\nSolved by ensuring **only one camera write location guarded by `if (!cameraFrozen)`**.\\n\\n### **Phase 6  termination misery**\\nI tried:\\n\\n- stopping when values separated\\n- stopping when small passed big\\n- stopping using velocity comparison\\n- stopping when gap \u003e threshold\\n\\nNothing was reliable until I combined:\\n\\n- -freeze camera\\n- drift-out visual termination\\n\\n---\\n\\n# ** Input n**\\nI clamp **n between 0 and 4**, because:\\n- `n = 4` already yields ~31415 collisions\\n- browsers die beyond that\\n- UX becomes pointless\\n\\n---\\n\\n# ** Final Result**\\n- collisions encode  visually\\n- smooth playback\\n- proper termination\\n- no infinite scroll\\n- real physics equations\\n- adjustable parameter **n**\\n- a block ballet of absurd inefficiency\\n\\n---\\n\\n# ** Things to do later**\\n- add slow-mo toggle\\n- allow speed multipliers\\n- plot collisions over time\\n- add a mini timeline showing camera freezes\\n- maybe WebGL, maybe SVG text\\n- UI redesign\\n\\n---\\n\\n# ** Credits**\\n- Gregory Galperin, 2003 paper: *Playing Pool with .*\\n- People online who built visualizers\\n- Ctrl+Shift+I for emotional support  \\n- caffeine for survival\\n\\n---\\n\\n# ** Why I built this**\\nBecause sometimes the most absurd algorithms are the most memorable.  \\nIf an admissions officer sees this and thinks *he built  from two blocks smashing against a wall?*  mission accomplished.  \\n\\n---\\n\\nIf you want, I can:\\n- format this even more professionally\\n- shorten it into bullet-point style\\n- rewrite as a portfolio case study  \\nJust tell me!\",{\"_257\":4956,\"_263\":12,\"_264\":4958,\"_184\":4968,\"_186\":4969,\"_117\":4943,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":4928,\"_120\":4944,\"_67\":24},{\"_27\":259,\"_260\":4957},[262],{\"_266\":4959,\"_268\":4960,\"_270\":4961,\"_272\":4962,\"_274\":275,\"_276\":14,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":4963,\"_286\":287,\"_288\":4964,\"_329\":-5,\"_330\":331,\"_332\":4967},0.1241730060428381,0.1310276880895295,0.0006574471450363014,0.8683148647654342,[275,284,285],{\"_290\":291,\"_292\":293,\"_286\":287,\"_294\":295,\"_296\":14,\"_297\":64,\"_298\":64,\"_299\":300,\"_301\":14,\"_302\":12,\"_303\":12,\"_304\":305,\"_306\":307,\"_308\":14,\"_309\":310,\"_311\":14,\"_312\":313,\"_314\":315,\"_316\":317,\"_277\":64,\"_278\":279,\"_280\":281,\"_318\":319,\"_320\":-5,\"_321\":322,\"_282\":4965,\"_324\":-5,\"_325\":4966,\"_328\":79},[275,284,285],[327],[],[],[],[4971],\"983835d5-2ed6-49b7-8e08-2b0c79fd6ba9\",{\"_40\":4971,\"_45\":4973,\"_70\":4946,\"_41\":4988},{\"_40\":4971,\"_47\":4974,\"_32\":4976,\"_53\":4977,\"_60\":61,\"_63\":79,\"_51\":4980,\"_68\":69},{\"_49\":86,\"_51\":4975},{},1766355007.36,{\"_55\":56,\"_57\":4978},[4979],\"make it i so i explain my development of code in chronological order, basedon this conversation, what concepts i strarted out what, first diffculties etc\",{\"_433\":4981,\"_435\":4982,\"_437\":4983,\"_439\":4984,\"_117\":4986,\"_119\":-5,\"_120\":4987,\"_67\":24},[],[],[],{\"_441\":4985},[],\"563342af-f52c-4a7c-9f8e-e2739d0791d4\",\"d1d9ec79-0071-429b-892a-e52e55c2f3e5\",[4989],\"a49ff08 les draw from their **top-left corner**\\n- if I wanted text centered, I had to compute:\\n  ```js\\n  centerX = x + width/2\\n  centerY = y - height/2\\n  ```\\n\\nThat helped me draw a labeled 1 kg block.\\n\\n---\\n\\n# **3. Building the Blocks**\\nThen I represented each block with an object:\\n\\n```js\\n{\\n  mass, x, y, width, height, vx\\n}\\n```\\n\\nInitially, everything was static  the blocks didnt move.  \\nSo I created an **`animate()` loop** using `requestAnimationFrame()` and updated each `x` by:\\n\\n```js\\nx += vx * dt\\n```\\n\\nThen I discovered another issue\\n\\n---\\n\\n# **4. Animation Ran Before Variables Existed**\\nMy animation ran **before I clicked a button**, meaning my blocks were `null`, leading to errors like:\\n\\n```\\nCannot read properties of undefined (reading 'x')\\n```\\n\\nSo I introduced:\\n\\n- a **`running` flag**\\n- a start button that initializes variables\\n- guards like `if (!refBlock) return`\\n\\nThis stopped animation from triggering prematurely.\\n\\n---\\n\\n# **5. The First Physics Errors**\\nI added basic elastic collision formulas:\\n\\n```js\\nv1 = ...\\nv2 = ...\\n```\\n\\nBut the blocks **passed through each other**  they were moving too fast, and collisions happened between frames.  \\n\\nThats when I realized I needed **substeps**:\\n\\n```js\\nfor (let i = 0; i \u003c 200; i++) {\\n  const dt2 = dt / 200;\\n  // simulate micro-physics\\n}\\n```\\n\\nThis fixed tunneling.\\n\\n---\\n\\n# **6. Wall Collisions \u0026 Velocity Reversals**\\nThen I added:\\n\\n- bounce on the left wall\\n- `vx *= -1`\\n\\nBut the small block got stuck in the wall.  \\nI learned to **only reverse velocity when moving toward the wall**, and clamp position:\\n\\n```js\\nif (x \u003c 0 \u0026\u0026 vx \u003c 0) {\\n  x = 0;\\n  vx *= -1;\\n}\\n```\\n\\n---\\n\\n# **7. Wrong Physical Interpretation**\\nOriginally, I checked separation using:\\n\\n```js\\nbigBlock.vx \u003e refBlock.vx\\n```\\n\\nBut thats backwards.  \\nAfter the last physical collision, **the small block is faster**, not the big one.  \\n\\nThat realization came much later  after multiple failed termination attempts.\\n\\n---\\n\\n# **8. Introducing Parameter n**\\nI added an input box so users choose **n**, clamping it to `[0,4]`:\\n\\n- n = 0  ~3 collisions  \\n- n = 1  ~31  \\n- n = 2  ~314  \\n- n = 3  ~3141  \\n\\nBeyond 4, browsers choke.\\n\\n---\\n\\n# **9. The Camera Nightmare**\\nOriginally, the camera was fixed. With large n, the blocks **left the screen immediately**.\\n\\nSo I tried:\\n\\n### Attempt A  Follow Rightmost  \\nThe camera chased the furthest block. It worked until termination detection broke completely.\\n\\n### Attempt B  Follow Mid-point  \\nLooked smoother visually, but the camera kept drifting forever, so the sim never stopped.\\n\\n### Attempt C  Margin-based Panning  \\nStill too messy  the camera would scroll ahead into empty space.\\n\\nEventually, I learned the most important constraint:\\n\\n\u003e **the camera must have exactly one update location in code, and that update must be behind a boolean gate.**\\n\\nSo I introduced:\\n\\n```js\\nlet cameraFrozen = false;\\n```\\n\\nand only executed:\\n\\n```js\\nif (!cameraFrozen) cameraX = ...\\n```\\n\\nThat was a breakthrough.\\n\\n---\\n\\n# **10. -Based Termination Logic Fails**\\nI tried multiple methods to know when the simulation was done:\\n\\n###  Stop when `collisions \u003e= expected`\\nToo abrupt  blocks still visually needed to drift.\\n\\n###  Stop when velocities were equal\\nNumeric noise ruined it.\\n\\n###  Stop when separated enough\\nFailed at certain n values.\\n\\nEventually, I separated **two conditions**:\\n\\n## A. -Condition (freeze camera)  \\nWhen we hit -collisions:\\n\\n```js\\nif (collisions \u003e= expected) cameraFrozen = true;\\n```\\n\\nThat stops visuals from chasing forever.\\n\\n## B. Drift Condition (stop physics)  \\nOnce the camera is frozen, I stop the simulation only when:\\n\\n```js\\nboth blocks leave the viewport\\n```\\n\\nThat means:\\n\\n- collisions done\\n- blocks visually exit\\n- simulation ends cinematically\\n\\n---\\n\\n# **11. Final Termination Behavior**\\nThe final solved behavior:\\n\\n1. simulate normally  \\n2. follow camera until  collisions reached  \\n3. freeze camera  \\n4. let blocks drift right naturally  \\n5. once both leave screen  stop simulation  \\n\\nThat kept correctness and aesthetic satisfaction.\\n\\n---\\n\\n# **12. Lessons Learned**\\nThis project taught me:\\n\\n###  Rendering pipeline control\\n- canvas scaling\\n- coordinate transforms\\n- text alignment\\n\\n###  Game-loop structure\\n- `dt` calculation\\n- fixed timesteps\\n- micro-stepping for collision accuracy\\n\\n###  Event-driven state\\n- `running`\\n- `cameraFrozen`\\n- UI input controlling simulation state\\n\\n###  Physics accuracy\\n- elastic collision equations\\n- momentum transfer\\n- floating-point issues\\n\\n###  Software design\\n- one responsibility per system\\n- single-source-of-truth for camera updates\\n- termination gating\\n\\n---\\n\\n# **13. Why Im Proud of This**\\nThis project started as:\\n- **drawing rectangles on a pixelated canvas**\\nand turned into:\\n- **a physically meaningful -encoder**\\nwith camera behavior heuristics and cinematic exit logic.\\n\\nIt pushed me into:\\n- debugging animation frames\\n- numeric stability\\n- visually-driven physics termination\\n- UX behavior based on mathematical results\\n\\nThis wasnt just coding  it was iterative problem-solving.\\n\\n---\\n\\n# **14. And Yes   Appears**\\nEven though its slow and absurd  it works.\\n31 collisions.\\n314 collisions.\\n3141 collisions.\\n\\nThe dumbest  calculator ended up teaching me more than expected.\\n\\n---\\n\\nIf you want more polishing:\\n- shorter version?  \\n- more humorous tone?  \\n- more technical tone (admissions-ready)?  \\n- blog-style narrative?  \\n\\nJust say the word.\",{\"_257\":5009,\"_263\":12,\"_264\":5011,\"_184\":5021,\"_186\":5022,\" he canvas backing resolution so lines became crisp.\\n\\n---\\n\\n## 2. Understanding Coordinates and Rendering\\nNext, I had to understand that:\\n- the top-left corner is origin `(0,0)`\\n- positive X goes right, positive Y goes down\\n- `strokeRect()` draws from the **top-left** coordinate, not center\\n\\nTo center labels, I computed:\\n\\n```js\\ncenterX = x + width/2\\ncenterY = y - height/2\\n```\\n\\nThis helped me draw a centered 1 kg label.\\n\\n---\\n\\n## 3. Building the Blocks\\nI represented each block as an object:\\n\\n```js\\n{\\n  mass, x, y, width, height, vx\\n}\\n```\\n\\nNothing moved yet.  \\nSo I created an **`animate()` loop** using `requestAnimationFrame()` and updated positions with:\\n\\n```js\\nx += vx * dt\\n```\\n\\n---\\n\\n## 4. Animation Ran Before Variables Existed\\nThe animation loop started before `refBlock` or `bigBlock` were defined, causing:\\n\\n```\\nCannot read properties of undefined (reading 'x')\\n```\\n\\nI fixed this by introducing:\\n- a `running` boolean\\n- a button that initializes variables\\n- guards like `if (!refBlock) return`\\n\\nNow the simulation waits for input.\\n\\n---\\n\\n## 5. The First Physics Errors  Tunneling\\nAfter implementing elastic collision equations, the big block **teleported through the small block**.\\n\\nThe issue was timestep size.  \\nI solved it with **micro-stepping**:\\n\\n```js\\nfor (let i = 0; i \u003c 200; i++) {\\n  const dt2 = dt / 200;\\n  // simulate a tiny slice of movement\\n}\\n```\\n\\nThis prevented tunneling.\\n\\n---\\n\\n## 6. Wall Collisions\\nThe small block got stuck inside the wall.  \\nI learned to:\\n- clamp the position to zero\\n- only reverse velocity if moving into the wall\\n\\n```js\\nif (x \u003c 0 \u0026\u0026 vx \u003c 0) {\\n  x = 0;\\n  vx *= -1;\\n}\\n```\\n\\n---\\n\\n## 7. Misinterpreting Exit Velocity\\nI originally checked separation using:\\n\\n```js\\nbigBlock.vx \u003e refBlock.vx\\n```\\n\\nBut after the last collision, **the small block should be faster than the big block**, not slower.  \\nThis incorrect assumption blocked termination logic for a long time.\\n\\n---\\n\\n## 8. Introducing Parameter n\\nI added an input box for **n**, clamped between 0 and 4.\\n\\nThis controls the mass ratio:\\n\\n| n | Mass ratio     | Collisions  |\\n|---|----------------|-------------|\\n| 0 | 1 : 1          | 3 |\\n| 1 | 1 : 100        | 31 |\\n| 2 | 1 : 10,000     | 314 |\\n| 3 | 1 : 1,000,000  | 3141 |\\n\\nAbove n=4, browsers struggle.\\n\\n---\\n\\n## 9. The Camera Nightmare\\nWith large n, blocks left the canvas instantly.  \\nSo the camera needed to move.\\n\\n### Attempt A  Follow Rightmost\\nThe camera chased the biggest X value.  \\nIt worked  but termination detection broke.\\n\\n### Attempt B  Follow Midpoint\\nSmooth visually, but caused infinite drifting.\\n\\n### Attempt C  Margin Trigger\\nStill scrolled into empty space.\\n\\nEventually I learned a fundamental truth:\\n\\n\u003e The camera must be updated in **exactly one place** and guarded by a boolean.\\n\\nSo I added:\\n\\n```js\\nlet cameraFrozen = false;\\n```\\n\\nand wrapped camera logic inside:\\n\\n```js\\nif (!cameraFrozen) cameraX = ...\\n```\\n\\nThat solved runaway scrolling.\\n\\n---\\n\\n## 10. Failed Termination Attempts\\nI experimented with multiple stop conditions:\\n\\n Stop when collisions reach expected value  \\n ended too abruptly\\n\\n Stop when velocities match  \\n floating-point noise ruined it\\n\\n Stop when separation big  \\n still unreliable\\n\\nThe breakthrough was separating **visual freezing** from **physics termination**.\\n\\n---\\n\\n## 11. Final Termination Behavior\\nThe final logic is:\\n\\n1. simulate normally  \\n2. when `collisions \u003e= expected`, **freeze the camera**  \\n3. continue simulating physics  \\n4. blocks drift off-screen to the right  \\n5. once both are off-screen, stop the simulation  \\n\\nThis gives mathematical correctness and cinematic clarity.\\n\\n---\\n\\n## 12. Lessons Learned\\n\\n### Rendering / Canvas\\n- devicePixelRatio scaling\\n- coordinate systems\\n- centered labels\\n\\n### Game Loop Design\\n- `requestAnimationFrame`\\n- computing `dt`\\n- subdividing time steps for physics accuracy\\n\\n### State Machines\\n- `running`\\n- `cameraFrozen`\\n- button-driven initialization\\n\\n### Physics Modeling\\n- 1D elastic collision equations\\n- momentum exchange\\n- floating-point precision issues\\n\\n### Software Discipline\\n- single-source-of-truth for camera updates\\n- guard conditions\\n- termination as a state, not a calculation\\n\\n---\\n\\n## 13. Why This Project Matters to Me\\nI started by drawing **pixelated rectangles**,  \\nand ended with:\\n\\n- a working Galperin  encoder  \\n- a dynamic camera  \\n- multiple state conditions  \\n- visual termination  \\n\\nIt taught me:\\n- debugging\\n- physics\\n- rendering pipelines\\n- UX-driven constraints\\n\\nIt turned into a real engineering problem.\\n\\n---\\n\\n## 14. And Yes   Appears\\nDespite the absurdity  it works:\\n\\n- ~31 collisions\\n- ~314 collisions\\n- ~3141 collisions\\n\\nThe dumbest  calculator taught me more than expected.\\n\\n---\\n\\n## 15. Next Steps\\nPossible improvements:\\n- speed multiplier\\n- slow-motion toggle\\n- graph of collision intervals\\n- UI rework\\n- WebGL rendering\\n\\n---\\n\\n## 16. Credits\\n- Gregory Galperin, *Playing Pool with * (2003)\\n- Everyone who attempted visualizations online\\n- `console.log()` for emotional support\\n- caffeine for survival\\n```\\n\\n---\",{\"_257\":5105,\"_263\":12,\"_264\":5107,\"_184\":5117,\"_186\":5118,\"_117\":5082,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":5085,\"_120\":5083,\"_67\":24},{\"_27\":259,\"_260\":5106},[262],{\"_266\":5108,\"_268\":5109,\"_270\":5110,\"_272\":5111,\"_274\":275,\"_276\":14,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":5112,\"_286\":287,\"_288\":5113,\"_329\":-5,\"_330\":331,\"_332\":5116},0.10107900016009808,0.11341542202736214,0.0001596303505923069,0.8864249476220456,[275,284,285],{\"_290\":291,\"_292\":293,\"_286\":287,\"_294\":295,\"_296\":14,\"_297\":64,\"_298\":64,\"_299\":300,\"_301\":14,\"_302\":12,\"_303\":12,\"_304\":305,\"_306\":307,\"_308\":14,\"_309\":310,\"_311\":14,\"_312\":313,\"_314\":315,\"_316\":317,\"_277\":64,\"_278\":279,\"_280\":281,\"_318\":319,\"_320\":-5,\"_321\":322,\"_282\":5114,\"_324\":-5,\"_325\":5115,\"_328\":79},[275,284,285],[327],[],[],[],[5120],\"fd7e0c77-7c4c-4359-a490-a33265a2da42\",{\"_40\":5120,\"_45\":5122,\"_70\":5095,\"_41\":5137},{\"_40\":5120,\"_47\":5123,\"_32\":5125,\"_53\":5126,\"_60\":61,\"_63\":79,\"_51\":5129,\"_68\":69},{\"_49\":86,\"_51\":5124},{},1766355301.957,{\"_55\":56,\"_57\":5127},[5128],\"you stil stop halfway at 3.\",{\"_433\":5130,\"_435\":5131,\"_437\":5132,\"_439\":5133,\"_117\":5135,\"_119\":-5,\"_120\":5136,\"_67\":24},[],[],[],{\"_441\":5134},[],\"9dc094c2-3e09-4194-bdd9-b00d27bbcada\",\"de7ccf40-c8ca-4c33-a730-3baf557e6d02\",[5138],\"2f0e09fe-ab39-452a-b1ec-0bae8b4d09ac\",{\"_40\":5138,\"_45\":5140,\"_70\":5120,\"_41\":5150},{\"_40\":5138,\"_47\":5141,\"_32\":5143,\"_53\":5144,\"_60\":61,\"_62\":12,\"_63\":64,\"_51\":5146,\"_68\":69},{\"_49\":50,\"_51\":5142},{},1766355303.1913736,{\"_55\":56,\"_57\":5145},[59],{\"_132\":12,\"_117\":5135,\"_133\":134,\"_135\":5147,\"_137\":5147,\"_5148\":5149,\"_138\":5120,\"_120\":5136,\"_67\":24,\"_66\":12},\"gpt-5-2-thinking\",\"thinking_effort\",\"standard\",[5151],\"6f51b127-f3d7-49f2-acfe-2bc142f8523f\",{\"_40\":5151,\"_45\":5153,\"_70\":5138,\"_41\":5171},{\"_40\":5151,\"_47\":5154,\"_32\":5156,\"_53\":5157,\"_60\":61,\"_62\":12,\"_63\":79,\"_51\":5160,\"_68\":69,\"_220\":221},{\"_49\":154,\"_51\":5155},{},1766355303.179348,{\"_55\":56,\"_57\":5158},[5159],\"```md\\n# Collision- Simulation  My Development Journey\\n## *Coding  using two blocks smashing into a wall*\\n\\nThis project visualizes Gregory Galperins 2003 discovery:  \\n\u003e Two blocks undergoing perfectly elastic collisions against each other and a wall can encode digits of .\\n\\nIts probably the most comically inefficient -calculator ever  which is exactly why I wanted to build it as a portfolio project.\\n\\nThis README is written as a timeline of how I actually developed it, including the dumb mistakes, the failed fixes, and the key ohhhh moments.\\n\\n---\\n\\n## 1) Starting Out  Can I even draw a block?\\nI began with the bare minimum:\\n- a `\u003ccanvas\u003e`\\n- `canvas.getContext(\\\"2d\\\")`\\n- a simple X and Y axis drawn with `fillRect()`\\n- a rectangle drawn with `strokeRect()`\\n- text drawn with `fillText()`\\n\\nAt first, I wasnt even sure how coordinates worked.\\n\\n### What I learned\\n- Canvas coordinates start at the **top-left** `(0,0)`\\n- X increases to the **right**\\n- Y increases **downwards**\\n- `strokeRect(x, y, w, h)` uses **top-left corner**, not center\\n\\n---\\n\\n## 2) Why everything looked pixelated\\nMy first drawings looked ugly / pixelated. Even lines and text looked low quality.\\n\\n### What I learned\\nCanvas has two sizes:\\n- the *drawing buffer size* (`canvas.width`, `canvas.height`)\\n- the *CSS display size* (`style.width`, `style.height`)\\n\\nOn high-DPI screens, if you dont scale the drawing buffer, everything looks blurry.\\n\\nSo I learned the `devicePixelRatio` trick (and why it works).\\n\\n---\\n\\n## 3) fillRect coordinates + axis confusion\\nI kept asking:\\n- Are fillRect coordinates in pixels?\\n- How do I draw a 2px line at the bottom?\\n- Do I use canvas height or -1?\\n\\n### What I learned\\nYes  Canvas default units are **pixels** in the drawing buffer.\\n\\nSo:\\n- bottom line at y = `canvas.height - 2`\\n- there is no magical -1 shortcut (negative coordinates exist but wont auto-map to bottom)\\n\\nAlso: if you want sharp 1px/2px lines, you often need to align to half pixels depending on line width.\\n\\n---\\n\\n## 4) Drawing arrows, text, and borders\\nI wanted axes with arrowheads and block labels.\\n\\n### What I tried\\n- I wrote a `drawArrow(ctx, x1, y1, x2, y2)` function\\n- I struggled with `x1 x2 y1 y2` (theyre just start/end points)\\n- I asked why text wasnt showing up (because I was drawing white text on white / or misplacing the Y)\\n- I changed font to Times New Roman and played with:\\n  - `ctx.textAlign = \\\"center\\\"`\\n  - `ctx.textBaseline = \\\"middle\\\"`\\n\\n### What I learned\\nTo center text inside a rectangle:\\n```js\\nconst centerX = x + width / 2;\\nconst centerY = y + height / 2;\\nctx.fillText(text, centerX, centerY);\\n```\\n\\nIf the rectangle is drawn from the floor up, then the vertical center becomes:\\n```js\\nconst centerY = (block.y - block.height) + block.height / 2;\\n```\\n\\n---\\n\\n## 5) Representing blocks as data (finally)\\nOnce I could draw one block, I turned it into an object:\\n\\n```js\\nconst refBlock = {\\n  mass: 1,\\n  x: 50,\\n  y: 297,\\n  width: 100,\\n  height: 100,\\n  vx: 0\\n};\\n```\\n\\nThis made it easier to scale up to two blocks.\\n\\n---\\n\\n## 6) The animation loop: requestAnimationFrame\\nI started moving blocks using:\\n```js\\nrequestAnimationFrame(animate);\\n```\\n\\nAt first, I didnt get how it worked:\\n- Why does it repeat?\\n- Why does it run automatically?\\n- Why does it run before I click anything?\\n\\n### What I learned\\n`requestAnimationFrame(animate)` schedules `animate` to run before the next repaint.\\nIf `animate` calls `requestAnimationFrame(animate)` again, it loops forever.\\n\\nSo to control the loop, I needed a state variable:\\n\\n```js\\nlet running = false;\\n```\\n\\n---\\n\\n## 7) The undefined x crash (running too early)\\nI hit errors like:\\n\\n```\\nCannot read properties of undefined (reading 'x')\\n```\\n\\nBecause `animate()` was running before `setVariables()` created the blocks.\\n\\n### Fix\\n- Dont start the loop on page load\\n- Start only after pressing the button\\n- Guard inside `animate`:\\n\\n```js\\nif (!running || !refBlock || !bigBlock) return;\\n```\\n\\n---\\n\\n## 8) Adding UI for n (the digits input)\\nI added:\\n- an input field\\n- a Set n button\\n- and restricted n to avoid blowing up the browser\\n\\n```js\\nif (newN \u003c 0) newN = 0;\\nif (newN \u003e 4) newN = 4;\\n```\\n\\nThen I used:\\n```js\\nbigBlock.mass = 100 ** n;\\n```\\n\\n---\\n\\n## 9) First physics attempt: blocks phase through each other\\nEven when everything rendered, collisions were unreliable.\\nSometimes the big block just passed through the small block, especially for even tries or larger n.\\n\\n### What I learned: tunneling\\nIf an object moves a large distance per frame, it can skip past a collision zone between frames.\\n\\n### Fix: substeps\\nInstead of one big dt update, I split dt into many tiny updates:\\n\\n```js\\nconst steps = 200;\\nfor (let i = 0; i \u003c steps; i++) {\\n  const dt2 = dt / steps;\\n  refBlock.x += refBlock.vx * dt2;\\n  bigBlock.x += bigBlock.vx * dt2;\\n  // collision checks in here\\n}\\n```\\n\\n---\\n\\n## 10) Collision counting and logging\\nI wanted to log collision count, but printing every frame was spam.\\n\\n### What I learned\\nTo print only when something changes, store the last value:\\n\\n```js\\nlet lastCollision = null;\\nif (collisions !== lastCollision) {\\n  console.log(collisions);\\n  lastCollision = collisions;\\n}\\n```\\n\\n---\\n\\n## 11) The wall collision bug (block stuck in wall)\\nSometimes the small block would get stuck bouncing inside the wall.\\n\\n### Fix\\nClamp position and only reverse if moving into the wall:\\n\\n```js\\nif (refBlock.x \u003c 0) {\\n  refBlock.x = 0;\\n  if (refBlock.vx \u003c 0) {\\n    refBlock.vx *= -1;\\n    collisions++;\\n  }\\n}\\n```\\n\\n---\\n\\n## 12) Elastic collision equations (blockblock)\\nFor the block collision, I implemented 1D perfectly elastic collision formulas:\\n\\nGiven masses `m1, m2` and initial velocities `u1, u2`:\\n\\n```js\\nv1 =\\n  ((m1 - m2) / (m1 + m2)) * u1 +\\n  (2 * m2 / (m1 + m2)) * u2;\\n\\nv2 =\\n  (2 * m1 / (m1 + m2)) * u1 +\\n  ((m2 - m1) / (m1 + m2)) * u2;\\n```\\n\\nThen:\\n```js\\nrefBlock.vx = v1;\\nbigBlock.vx = v2;\\ncollisions++;\\n```\\n\\n---\\n\\n## 13) The termination problem (it either ended too early or never ended)\\nThis was the hardest part.\\n\\n### What went wrong\\n- I tried ending when velocities were both positive\\n- I tried ending when one block was faster\\n- I tried ending when they were separated\\n- Most attempts ended too early (still overlapping) or never ended (drifting forever)\\n\\n### Key realization\\nThere are two different done states:\\n1. ** digits determined** (collision count reached)\\n2. **visual drift finished** (blocks leave the camera view)\\n\\n---\\n\\n## 14) Camera panning (the second hardest part)\\nFor higher n (especially n=2), blocks drift very far right.\\nIf I kept the camera fixed, Id lose them.\\n\\nSo I introduced a camera as an X offset:\\n\\n```js\\nlet cameraX = 0;\\n```\\n\\nand drew everything in screen coordinates:\\n\\n```js\\nscreenX = worldX - cameraX;\\n```\\n\\n### The biggest camera mistake I made\\nI updated `cameraX` in multiple places.  \\nSo even when I froze it, later code overwrote it and it kept moving.\\n\\n### Fix\\nOnly update camera in **one place** and guard it:\\n\\n```js\\nif (!cameraFrozen) {\\n  cameraX = ...\\n}\\n```\\n\\n---\\n\\n## 15) Final behavior I aimed for (based on n and expected collisions)\\nThe behavior I ended up wanting:\\n\\n- If `collisions \u003c expected` and blocks reach the edge, then start panning camera\\n- When `collisions \u003e= expected`, freeze camera in place (no more panning)\\n- Let blocks drift out of view\\n- When both blocks are off-screen, terminate simulation\\n\\nThis way:\\n-  is computed correctly (collision count)\\n- the animation feels complete (they drift away)\\n- the camera doesnt pan into infinity forever\\n\\n---\\n\\n## 16) What this project taught me\\nThis started as draw a rectangle and quickly became:\\n- rendering and coordinate systems\\n- animation loops + dt timing\\n- numeric bugs and floating point weirdness\\n- tunneling / substeps\\n- state management (`running`, `cameraFrozen`)\\n- separating math termination from visual termination\\n\\n---\\n\\n## 17) Why I built it\\nBecause its absurd in the best way.\\nIf someone sees this and thinks:\\n\u003e he computed  by simulating two blocks smashing into a wall\\n\\nThats exactly the reaction I wanted.\\n\\n---\\n\\n## Notes / Next Improvements\\n- add speed control (fast-forward + slow motion)\\n- add clearer UI text for n and expected collisions\\n- add camera easing (smooth panning)\\n- add energy/momentum debug panel\\n- nicer visuals and VFX\\n```\\n\\n\",{\"_257\":5161,\"_263\":12,\"_186\":5163,\"_584\":5169,\"_184\":5170,\"_117\":5135,\"_133\":134,\"_135\":5147,\"_137\":5147,\"_5148\":5149,\"_138\":5138,\"_120\":5136,\"_67\":24},{\"_27\":259,\"_260\":5162},[262],[5164],{\"_578\":750,\"_580\":5165,\"_582\":5165,\"_584\":5166,\"_590\":5167,\"_597\":59,\"_599\":-5,\"_27\":754,\"_755\":5168,\"_758\":14},8243,[],[],[],[],[],[5172],\"bec826de-0597-44d9-bd22-f18afe254b1f\",{\"_40\":5172,\"_45\":5174,\"_70\":5151,\"_41\":5189},{\"_40\":5172,\"_47\":5175,\"_32\":5177,\"_53\":5178,\"_60\":61,\"_63\":79,\"_51\":5181,\"_68\":69},{\"_49\":86,\"_51\":5176},{},1766355912.305,{\"_55\":56,\"_57\":5179},[5180],\"whaty does each variable represent here `x += vx * dt` \",{\"_433\":5182,\"_435\":5183,\"_437\":5184,\"_439\":5185,\"_117\":5187,\"_119\":-5,\"_120\":5188,\"_67\":24},[],[],[],{\"_441\":5186},[],\"a4543c4b-f8c5-4747-b132-0dfae5557de0\",\"759071e9-1067-455a-9a1d-8f7df7c0e56f\",[5190],\"535b7727-3a48-4102-a8ed-0d6ad0ff5b2a\",{\"_40\":5190,\"_45\":5192,\"_70\":5172,\"_41\":5199},{\"_40\":5190,\"_47\":5193,\"_32\":5195,\"_53\":5196,\"_60\":61,\"_62\":12,\"_63\":64,\"_51\":5198,\"_68\":69},{\"_49\":50,\"_51\":5194},{},1766355916.0326037,{\"_55\":56,\"_57\":5197},[59],{\"_245\":12,\"_117\":5187,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":5172,\"_120\":5188,\"_66\":12,\"_67\":24},[5200],\"7967fa27-b486-44e8-b94c-cc9cdb2f763a\",{\"_40\":5200,\"_45\":5202,\"_70\":5190,\"_41\":5224},{\"_40\":5200,\"_47\":5203,\"_32\":5205,\"_53\":5206,\"_60\":61,\"_62\":12,\"_63\":79,\"_51\":5209,\"_68\":69,\"_220\":221},{\"_49\":154,\"_51\":5204},{},1766355916.209588,{\"_55\":56,\"_57\":5207},[5208],\"That line is a compact form of **basic kinematics** (uniform motion).  \\nEach symbol means something physically meaningful:\\n\\n```\\nx += vx * dt\\n```\\n\\n###  Break-down of each variable\\n\\n| Symbol | Meaning | Units |\\n|--------|---------|-------|\\n| **x**  | current position (along the 1-D axis) | meters or pixels |\\n| **vx** | velocity in the x-direction | meters/second or pixels/second |\\n| **dt** | delta-time  time that passed since last update | seconds |\\n\\n###  What the equation means in English\\n**Move the object forward by (velocity  time elapsed).**  \\nIf you're moving at 20 pixels/sec, and 0.1 seconds passed, you move:\\n\\n```\\n20 * 0.1 = 2 pixels\\n```\\n\\nSo the new position becomes:\\n\\n```\\nx = previous_x + 2\\n```\\n\\nThat's all the formula does.\\n\\n###  Why we use `+=`\\nBecause you want to **increment** the position  add movement on top of where it already was.  \\n\\nThis is equivalent to:\\n\\n```js\\nx = x + vx * dt;\\n```\\n\\n###  Where it comes from (physics)\\nFrom the basic motion equation for constant velocity:\\n\\n\\\\[\\nx(t) = x_0 + v t\\n\\\\]\\n\\nIf velocity is constant over a tiny slice of time (**dt**), we update step by step.\\n\\n###  Why `dt` matters\\nYour animation does not run at a perfectly fixed 60 FPS.  \\nSo instead of assuming **1 frame = constant time**, you measure real elapsed time.\\n\\nThat way:\\n- if your PC is fast  dt is small  movement smooth\\n- if one frame lags  dt grows  the block still travels the right distance\\n\\n###  Example\\nIf a block has:\\n\\n```js\\nvx = -50   // moving left at 50 px/s\\ndt = 0.016 // ~1/60 second\\n```\\n\\nThen:\\n\\n```\\nx += -50 * 0.016 = -0.8\\n```\\n\\nSo per frame it moves ~0.8 pixels to the left.\\n\\n---\\n\\n###  In short\\n| Variable | Represents |\\n|----------|------------|\\n| **x** | where you are |\\n| **vx** | how fast you move |\\n| **dt** | how long you moved for |\\n| **vx  dt** | how far you travel in that time |\\n\\nThats the core of every physics simulation.\",{\"_257\":5210,\"_263\":12,\"_264\":5212,\"_184\":5222,\"_186\":5223,\"_117\":5187,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":5190,\"_120\":5188,\"_67\":24},{\"_27\":259,\"_260\":5211},[262],{\"_266\":5213,\"_268\":5214,\"_270\":5215,\"_272\":5216,\"_274\":275,\"_276\":14,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":5217,\"_286\":287,\"_288\":5218,\"_329\":-5,\"_330\":331,\"_332\":5221},0.1215319789480418,0.06842075239412447,0.00010579906912040797,0.9314734485367551,[275,284,285],{\"_290\":291,\"_292\":293,\"_286\":287,\"_294\":295,\"_296\":14,\"_297\":64,\"_298\":64,\"_299\":300,\"_301\":14,\"_302\":12,\"_303\":12,\"_304\":305,\"_306\":307,\"_308\":14,\"_309\":310,\"_311\":14,\"_312\":313,\"_314\":315,\"_316\":317,\"_277\":64,\"_278\":279,\"_280\":281,\"_318\":319,\"_320\":-5,\"_321\":322,\"_282\":5219,\"_324\":-5,\"_325\":5220,\"_328\":79},[275,284,285],[327],[],[],[],[5225],\"d8395670-70d3-4b62-90e8-17d57e4ab90f\",{\"_40\":5225,\"_45\":5227,\"_70\":5200,\"_41\":5237},{\"_40\":5225,\"_47\":5228,\"_32\":5230,\"_53\":5231,\"_60\":61,\"_63\":79,\"_51\":5234,\"_68\":69},{\"_49\":86,\"_51\":5229},{},1766357422.392,{\"_55\":56,\"_57\":5232},[5233],\"who inved these equations and what re they base physics form\\n`v1 = ((m1  m2)/(m1 + m2))u1 + (2m2/(m1 + m2))u2\\nv2 = (2m1/(m1 + m2))u1 + ((m2  m1)/(m1 + m2))u2` \",{\"_117\":5235,\"_119\":-5,\"_120\":5236,\"_67\":24},\"a6b059c8-03a4-4159-8efe-11aa561277d3\",\"8b416090-bc42-471d-b487-3cf8e3447610\",[5238],\"225eff05-c572-486a-b8a6-0a0280120bbc\",{\"_40\":5238,\"_45\":5240,\"_70\":5225,\"_41\":5247},{\"_40\":5238,\"_47\":5241,\"_32\":5243,\"_53\":5244,\"_60\":61,\"_63\":79,\"_51\":5246,\"_68\":69},{\"_49\":50,\"_51\":5242},{},1766357423.5384054,{\"_55\":56,\"_57\":5245},[59],{\"_66\":12,\"_67\":24},[5248],\"bfd155ae-b870-4efd-afec-bd2cfa5fa4d3\",{\"_40\":5248,\"_45\":5250,\"_70\":5238,\"_41\":5272},{\"_40\":5248,\"_47\":5251,\"_32\":5253,\"_53\":5254,\"_60\":61,\"_62\":12,\"_63\":79,\"_51\":5257,\"_68\":69,\"_220\":221},{\"_49\":154,\"_51\":5252},{},1766357423.635624,{\"_55\":56,\"_57\":5255},[5256],\"Those equations are the **1-dimensional elastic collision equations** from classical Newtonian mechanics.  \\nThey werent invented by a single modern person  they come straight from applying **Newtons laws**, especially:  \\n\\n- **Newtons 2nd Law (F = ma)**  \\n- **Newtons 3rd Law (equal \u0026 opposite forces)**  \\n- **Conservation of Linear Momentum**\\n- **Conservation of Kinetic Energy**\\n\\nTheyve been known since the **17th century**, worked out in different forms by **Christiaan Huygens, Isaac Newton, and later Leonhard Euler**.\\n\\n---\\n\\n#  Where the equations come from\\n\\n## 1. Conservation of Momentum\\nFor two masses \\\\( m_1, m_2 \\\\) with velocities \\\\( u_1, u_2 \\\\) *before* collision and \\\\( v_1, v_2 \\\\) *after*, momentum must be conserved:\\n\\n\\\\[\\nm_1 u_1 + m_2 u_2 = m_1 v_1 + m_2 v_2\\n\\\\]\\n\\n## 2. Conservation of Kinetic Energy (elastic collision)\\nBecause the collision is **perfectly elastic**, total kinetic energy is also conserved:\\n\\n\\\\[\\n\\\\frac{1}{2} m_1 u_1^2 + \\\\frac{1}{2} m_2 u_2^2\\n=\\n\\\\frac{1}{2} m_1 v_1^2 + \\\\frac{1}{2} m_2 v_2^2\\n\\\\]\\n\\nThose give **two equations with two unknowns** (\\\\(v_1\\\\), \\\\(v_2\\\\)).  \\nSolving them yields exactly the formula you wrote:\\n\\n\\\\[\\nv_1 = \\\\frac{m_1 - m_2}{m_1 + m_2}u_1 + \\\\frac{2m_2}{m_1 + m_2}u_2\\n\\\\]\\n\\n\\\\[\\nv_2 = \\\\frac{2m_1}{m_1 + m_2}u_1 + \\\\frac{m_2 - m_1}{m_1 + m_2}u_2\\n\\\\]\\n\\nSo theyre not magic  just algebra after applying conservation laws.\\n\\n---\\n\\n#  What physics branch is this from?\\n- **Classical Mechanics**\\n- more specifically **1-D Collisions**\\n- under **Elastic Collisions**\\n- using **Conservation Laws**\\n\\nNo relativity, no quantum mechanics  just Newton-era physics.\\n\\n---\\n\\n#  Why do they work in our pi simulation?\\nBecause Galperins trick assumes:\\n\\n- no deformation\\n- no heat loss\\n- no friction\\n- no energy loss to sound\\n- infinite rigid bodies\\n\\nThats why kinetic energy is conserved perfectly.\\n\\nThose assumptions make the simulation **ideal**, which is also why it produces digits of   its mathematically precise but physically impossible.\\n\\n---\\n\\n#  Modern proof approach\\nModern textbooks often rederive it using:\\n\\n- **center-of-mass reference frame**\\n- **velocity exchange symmetry**\\n- **Jacobian transformation**\\n\\nBut the core hasnt changed since Newton.\\n\\n---\\n\\n#  Summary\\n| Idea | Law |\\n|------|-----|\\n| Momentum preserved | Newton + No external forces |\\n| Kinetic energy preserved | Perfectly elastic condition |\\n| Leads to two equations | Two unknown velocities |\\n| Solved algebraically | Gives v and v formulas |\\n\\nSo:  \\n**Newton + algebra = your formulas.**\",{\"_257\":5258,\"_263\":12,\"_264\":5260,\"_184\":5270,\"_186\":5271,\"_117\":5235,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":5238,\"_120\":5236,\"_67\":24},{\"_27\":259,\"_260\":5259},[262],{\"_266\":5261,\"_268\":5262,\"_270\":5263,\"_272\":5264,\"_274\":275,\"_276\":14,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":5265,\"_286\":287,\"_288\":5266,\"_329\":-5,\"_330\":331,\"_332\":5269},0.0794020015746355,0.27225469516695705,0.008535847331172386,0.7192094575018705,[275,284,285],{\"_290\":291,\"_292\":293,\"_286\":287,\"_294\":295,\"_296\":14,\"_297\":64,\"_298\":64,\"_299\":300,\"_301\":14,\"_302\":12,\"_303\":12,\"_304\":305,\"_306\":307,\"_308\":14,\"_309\":310,\"_311\":14,\"_312\":313,\"_314\":315,\"_316\":317,\"_277\":64,\"_278\":279,\"_280\":281,\"_318\":319,\"_320\":-5,\"_321\":322,\"_282\":5267,\"_324\":-5,\"_325\":5268,\"_328\":79},[275,284,285],[327],[],[],[],[5273],\"c28da32e-19bc-41eb-9070-4388270d7212\",{\"_40\":5273,\"_45\":5275,\"_70\":5248,\"_41\":5290},{\"_40\":5273,\"_47\":5276,\"_32\":5278,\"_53\":5279,\"_60\":61,\"_63\":79,\"_51\":5282,\"_68\":69},{\"_49\":86,\"_51\":5277},{},1766357460.902,{\"_55\":56,\"_57\":5280},[5281],\"work out how i got the equation for the read me file\",{\"_433\":5283,\"_435\":5284,\"_437\":5285,\"_439\":5286,\"_117\":5288,\"_119\":-5,\"_120\":5289,\"_67\":24},[],[],[],{\"_441\":5287},[],\"3e8e6742-4f17-4a7a-88d8-9c52afcf4693\",\"6173a26d-1807-4371-bc3a-d6e665dde498\",[5291],\"c213b5bf-4bb2-4917-b21e-f087c4b11965\",{\"_40\":5291,\"_45\":5293,\"_70\":5273,\"_41\":5300},{\"_40\":5291,\"_47\":5294,\"_32\":5296,\"_53\":5297,\"_60\":61,\"_63\":79,\"_51\":5299,\"_68\":69},{\"_49\":50,\"_51\":5295},{},1766357461.5013492,{\"_55\":56,\"_57\":5298},[59],{\"_66\":12,\"_67\":24},[5301],\"1059aeea-46ba-48f0-ab42-64cd3aaba51d\",{\"_40\":5301,\"_45\":5303,\"_70\":5291,\"_41\":5325},{\"_40\":5301,\"_47\":5304,\"_32\":5306,\"_53\":5307,\"_60\":61,\"_62\":12,\"_63\":79,\"_51\":5310,\"_68\":69,\"_220\":221},{\"_49\":154,\"_51\":5305},{},1766357461.581437,{\"_55\":56,\"_57\":5308},[5309],\"Here is a clean, readable derivation you can paste into your README.  \\nIt explains **how *you* got the collision equations**, step by step, using only conservation laws and algebra.  \\n\\n---\\n\\n#  How I Derived the Collision Equations (for the README)\\n\\nTo compute  using block collisions, I needed formulas that give the **new velocities after two masses collide elastically in 1 dimension.**  \\n\\nInstead of memorizing them, I derived them from first principles  Newton-era physics.\\n\\n---\\n\\n## **Step 1  Define the symbols**\\nWe have two blocks:\\n\\n- masses: \\\\( m_1 \\\\) and \\\\( m_2 \\\\)\\n- velocities before collision: \\\\( u_1, u_2 \\\\)\\n- velocities after collision: \\\\( v_1, v_2 \\\\)\\n\\n---\\n\\n## **Step 2  Apply Conservation of Momentum**\\nNo external horizontal force  momentum must stay constant:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 = m_1v_1 + m_2v_2\\n\\\\]\\n\\nRearrange:\\n\\n\\\\[\\nm_1(u_1 - v_1) = m_2(v_2 - u_2)\\n\\\\]\\n\\nThis is our **first equation.**\\n\\n---\\n\\n## **Step 3  Apply Conservation of Kinetic Energy**\\nThe blocks collide *elastically*, meaning no kinetic energy is lost to heat, deformation, or sound:\\n\\n\\\\[\\n\\\\frac{1}{2}m_1u_1^2 + \\\\frac{1}{2}m_2u_2^2\\n=\\n\\\\frac{1}{2}m_1v_1^2 + \\\\frac{1}{2}m_2v_2^2\\n\\\\]\\n\\nMultiply by 2 to simplify:\\n\\n\\\\[\\nm_1u_1^2 + m_2u_2^2\\n=\\nm_1v_1^2 + m_2v_2^2\\n\\\\]\\n\\nRearrange terms:\\n\\n\\\\[\\nm_1(u_1^2 - v_1^2) = m_2(v_2^2 - u_2^2)\\n\\\\]\\n\\nFactor each square-difference using:\\n\\n\\\\[\\na^2 - b^2 = (a - b)(a + b)\\n\\\\]\\n\\n\\\\[\\nm_1(u_1 - v_1)(u_1 + v_1) = m_2(v_2 - u_2)(v_2 + u_2)\\n\\\\]\\n\\n---\\n\\n## **Step 4  Divide Eq. (Energy) by Eq. (Momentum)**\\nFrom momentum:\\n\\n\\\\[\\nm_1(u_1 - v_1) = m_2(v_2 - u_2)\\n\\\\]\\n\\nDivide the energy equation by that:\\n\\n\\\\[\\nu_1 + v_1 = v_2 + u_2\\n\\\\]\\n\\nThis is the **elasticity condition**:  \\n\u003e **relative speed before = relative speed after.**\\n\\nRearrange:\\n\\n\\\\[\\nv_2 = u_1 + v_1 - u_2\\n\\\\]\\n\\nNow we have a simple relationship between \\\\(v_2\\\\) and \\\\(v_1\\\\).\\n\\n---\\n\\n## **Step 5  Plug into Momentum Equation**\\nStart again from momentum:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 = m_1v_1 + m_2v_2\\n\\\\]\\n\\nSubstitute \\\\( v_2 = u_1 + v_1 - u_2 \\\\):\\n\\n\\\\[\\nm_1u_1 + m_2u_2 = m_1v_1 + m_2(u_1 + v_1 - u_2)\\n\\\\]\\n\\nExpand:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 = m_1v_1 + m_2u_1 + m_2v_1 - m_2u_2\\n\\\\]\\n\\nGroup the velocity terms:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 = (m_1 + m_2)v_1 + m_2u_1 - m_2u_2\\n\\\\]\\n\\nMove the non-\\\\(v_1\\\\) terms to the left:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 - m_2u_1 + m_2u_2 = (m_1 + m_2)v_1\\n\\\\]\\n\\nCombine like terms:\\n\\n\\\\[\\n(m_1 - m_2)u_1 + 2m_2u_2 = (m_1 + m_2)v_1\\n\\\\]\\n\\nFinally:\\n\\n\\\\[\\nv_1 = \\\\frac{(m_1 - m_2)u_1 + 2m_2u_2}{m_1 + m_2}\\n\\\\]\\n\\nThis is exactly the first formula you used.\\n\\n---\\n\\n## **Step 6  Solve for \\\\(v_2\\\\)**\\nUse the elasticity condition again:\\n\\n\\\\[\\nv_2 = u_1 + v_1 - u_2\\n\\\\]\\n\\nPlug in the expression for \\\\(v_1\\\\):\\n\\n\\\\[\\nv_2 =\\nu_1 - u_2 +\\n\\\\frac{(m_1 - m_2)u_1 + 2m_2u_2}{m_1 + m_2}\\n\\\\]\\n\\nRearrange terms and simplify  resulting in:\\n\\n\\\\[\\nv_2 =\\n\\\\frac{2m_1 u_1 + (m_2 - m_1)u_2}{m_1 + m_2}\\n\\\\]\\n\\nAnd thats the second formula.\\n\\n---\\n\\n##  Final elastic collision equations\\n\\\\[\\n\\\\boxed{v_1 = \\\\frac{m_1 - m_2}{m_1 + m_2}u_1 + \\\\frac{2m_2}{m_1 + m_2}u_2}\\n\\\\]\\n\\n\\\\[\\n\\\\boxed{v_2 = \\\\frac{2m_1}{m_1 + m_2}u_1 + \\\\frac{m_2 - m_1}{m_1 + m_2}u_2}\\n\\\\]\\n\\nThese formulas are exactly what powers the -collision simulation.\\n\\n---\\n\\n##  Why these equations matter in my project\\nBecause Galperins  trick only works under **perfectly elastic 1-D collisions**, meaning:\\n\\n- momentum is conserved\\n- kinetic energy is conserved\\n- no squishing, heat, friction, or deformation\\n- rigid bodies\\n- instantaneous impulse forces\\n\\nSo the simulation is really just **Newton + algebra**.\\n\\n---\\n\\nIf you want, I can also generate:\\n\\n A shorter summary version  \\n A code-annotated version  \\n A visual-diagram version  \\n A version formatted as LaTeX  \\n\\nJust tell me!\",{\"_257\":5311,\"_263\":12,\"_264\":5313,\"_184\":5323,\"_186\":5324,\"_117\":5288,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":5291,\"_120\":5289,\"_67\":24},{\"_27\":259,\"_260\":5312},[262],{\"_266\":5314,\"_268\":5315,\"_270\":5316,\"_272\":5317,\"_274\":275,\"_276\":14,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":5318,\"_286\":287,\"_288\":5319,\"_329\":-5,\"_330\":331,\"_332\":5322},0.07406898657791317,0.1196170910907763,0.0006897461462491694,0.8796931627629745,[275,284,285],{\"_290\":291,\"_292\":293,\"_286\ _2v_2\\n\\\\]\\n\\nRearrange:\\n\\n\\\\[\\nm_1(u_1 - v_1) = m_2(v_2 - u_2)\\n\\\\]\\n\\nThis is **Equation (1)**.\\n\\n---\\n\\n##  Step 3  Conservation of Kinetic Energy\\n\\nThe collision is perfectly elastic, so kinetic energy is conserved:\\n\\n\\\\[\\n\\\\frac{1}{2}m_1u_1^2 + \\\\frac{1}{2}m_2u_2^2 =\\n\\\\frac{1}{2}m_1v_1^2 + \\\\frac{1}{2}m_2v_2^2\\n\\\\]\\n\\nMultiply by 2:\\n\\n\\\\[\\nm_1u_1^2 + m_2u_2^2 = m_1v_1^2 + m_2v_2^2\\n\\\\]\\n\\nRearrange:\\n\\n\\\\[\\nm_1(u_1^2 - v_1^2) = m_2(v_2^2 - u_2^2)\\n\\\\]\\n\\nFactor each difference of squares:\\n\\n\\\\[\\nm_1(u_1 - v_1)(u_1 + v_1) = m_2(v_2 - u_2)(v_2 + u_2)\\n\\\\]\\n\\nCall this **Equation (2)**.\\n\\n---\\n\\n##  Step 4  Divide Equation (2) by Equation (1)\\n\\nFrom momentum:\\n\\n\\\\[\\nm_1(u_1 - v_1) = m_2(v_2 - u_2)\\n\\\\]\\n\\nDivide Equation (2) by Equation (1):\\n\\n\\\\[\\nu_1 + v_1 = v_2 + u_2\\n\\\\]\\n\\nThis gives the **relative speed condition** for elastic collisions:\\n\\n\\\\[\\nv_2 = u_1 + v_1 - u_2\\n\\\\]\\n\\nNow we can eliminate \\\\( v_2 \\\\).\\n\\n---\\n\\n##  Step 5  Substitute into Momentum Equation\\n\\nStart again from momentum:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 = m_1v_1 + m_2v_2\\n\\\\]\\n\\nSubstitute \\\\( v_2 = u_1 + v_1 - u_2 \\\\):\\n\\n\\\\[\\nm_1u_1 + m_2u_2 =\\nm_1v_1 + m_2(u_1 + v_1 - u_2)\\n\\\\]\\n\\nExpand the right side:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 =\\nm_1v_1 + m_2u_1 + m_2v_1 - m_2u_2\\n\\\\]\\n\\nGroup \\\\( v_1 \\\\)-terms:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 =\\n(m_1 + m_2)v_1 + m_2u_1 - m_2u_2\\n\\\\]\\n\\nMove remaining terms:\\n\\n\\\\[\\nm_1u_1 + m_2u_2 - m_2u_1 + m_2u_2 = (m_1 + m_2)v_1\\n\\\\]\\n\\nCombine:\\n\\n\\\\[\\n(m_1 - m_2)u_1 + 2m_2u_2 = (m_1 + m_2)v_1\\n\\\\]\\n\\nSolve:\\n\\n\\\\[\\n\\\\boxed{\\nv_1 =\\n\\\\frac{(m_1 - m_2)u_1 + 2m_2u_2}\\n{m_1 + m_2}\\n}\\n\\\\]\\n\\n---\\n\\n##  Step 6  Solve for \\\\( v_2 \\\\)\\n\\nUse:\\n\\n\\\\[\\nv_2 = u_1 + v_1 - u_2\\n\\\\]\\n\\nSubstitute \\\\( v_1 \\\\):\\n\\n\\\\[\\nv_2 =\\nu_1 - u_2 +\\n\\\\frac{(m_1 - m_2)u_1 + 2m_2u_2}\\n{m_1 + m_2}\\n}\\n\\\\]\\n\\nAfter simplifying:\\n\\n\\\\[\\n\\\\boxed{\\nv_2 =\\n\\\\frac{2m_1u_1 + (m_2 - m_1)u_2}\\n{m_1 + m_2}\\n}\\n\\\\]\\n\\n---\\n\\n##  Final Elastic Collision Equations\\n\\n\\\\[\\n\\\\boxed{\\nv_1 = \\\\frac{m_1 - m_2}{m_1 + m_2}u_1 + \\\\frac{2m_2}{m_1 + m_2}u_2\\n}\\n\\\\]\\n\\n\\\\[\\n\\\\boxed{\\nv_2 = \\\\frac{2m_1}{m_1 + m_2}u_1 + \\\\frac{m_2 - m_1}{m_1 + m_2}u_2\\n}\\n\\\\]\\n\\nThese two equations are exactly what my simulation uses to update the blocks after every collision.\\n\\n---\\n\\n##  Why this matters in the  simulation\\n\\nGalperins method only works because:\\n\\n- the collisions are **perfectly elastic**\\n- kinetic energy is conserved\\n- momentum is conserved\\n- bodies are rigid\\n- there is no friction, squish, or heat loss\\n\\nThat makes the number of collisions reflect a clean mathematical limit that encodes .\\n\\nNewton + algebra = .  \\n```\",{\"_257\":5354,\"_263\":12,\"_264\":5356,\"_184\":5366,\"_186\":5367,\"_117\":5341,\"_133\":134,\"_135\":136,\"_137\":136,\"_138\":5326,\"_120\":5342,\"_67\":24},{\"_27\":259,\"_260\":5355},[262],{\"_266\":5357,\"_268\":5358,\"_270\":5359,\"_272\":5360,\"_274\":275,\"_276\":14,\"_277\":64,\"_278\":279,\"_280\":281,\"_282\":5361,\"_286\":287,\"_288\":5362,\"_329\":-5,\"_330\":331,\"_332\":5365},0.07469300180673599,0.15196968730984473,0.00016569215127326605,0.847864620538882,[275,284,285],{\"_290\":291,\"_292\":293,\"_286\":287,\"_294\":295,\"_296\":14,\"_297\":64,\"_298\":64,\"_299\":300,\"_301\":14,\"_302\":12,\"_303\":12,\"_304\":305,\"_306\":307,\"_308\":14,\"_309\":310,\"_311\":14,\"_312\":313,\"_314\":315,\"_316\":317,\"_277\":64,\"_278\":279,\"_280\":281,\"_318\":319,\"_320\":-5,\"_321\":322,\"_282\":5363,\"_324\":-5,\"_325\":5364,\"_328\":79},[275,284,285],[327],[],[],[],[5369],\"a78efa87-28dd-47a1-a927-e0219b808b3f\",{\"_40\":5369,\"_45\":5371,\"_70\":5344,\"_41\":5386},{\"_40\":5369,\"_47\":5372,\"_32\":5374,\"_53\":5375,\"_60\":61,\"_6 v1 + m2*v2\\n\\nRearrange:\\n\\nm1*(u1  v1) = m2*(v2  u2)\\n\\nFactor the differences of squares:\\n\\nu1  v1 = (u1  v1)(u1 + v1)\\nv2  u2 = (v2  u2)(v2 + u2)\\n\\nSo:\\n\\nm1*(u1  v1)*(u1 + v1) = m2*(v2  u2)*(v2 + u2)\\n\\nThis is Equation (2).\\n\\n---\\n\\n## Step 4  Divide Equation (2) by Equation (1)\\n\\nEquation (1):  m1*(u1  v1) = m2*(v2  u2)\\n\\nDivide Equation (2) by Equation (1):\\n\\n(u1 + v1) = (v2 + u2)\\n\\nRearrange:\\n\\nv2 = u1 + v1  u2\\n\\nThis gives a relationship between v1 and v2 without squares. Now we can eliminate v2.\\n\\n---\\n\\n## Step 5  Substitute into momentum equation\\n\\nStart again from:\\n\\nm1*u1 + m2*u2 = m1*v1 + m2*v2\\n\\nReplace v2 with (u1 + v1  u2):\\n\\nm1*u1 + m2*u2 = m1*v1 + m2*(u1 + v1  u2)\\n\\nExpand:\\n\\nm1*u1 + m2*u2 = m1*v1 + m2*u1 + m2*v1  m2*u2\\n\\nCollect terms with v1:\\n\\nm1*u1 + m2*u2 = (m1 + m2)*v1 + m2*u1  m2*u2\\n\\nMove everything but v1 to the left:\\n\\nm1*u1 + m2*u2  m2*u1 + m2*u2 = (m1 + m2)*v1\\n\\nCombine terms:\\n\\n(m1  m2)*u1 + 2*m2*u2 = (m1 + m2)*v1\\n\\nSolve for v1:\\n\\nv1 = [ (m1  m2)*u1 + 2*m2*u2 ] / (m1 + m2)\\n\\nThat is the first collision formula.\\n\\n---\\n\\n## Step 6  Solve for v2\\n\\nUse the earlier relation:\\n\\nv2 = u1 + v1  u2\\n\\nPlug in v1 and simplify. The final result becomes:\\n\\nv2 = [ 2*m1*u1 + (m2  m1)*u2 ] / (m1 + m2)\\n\\n---\\n\\n## Final elastic-collision equations (1-D)\\n\\nv1 = ((m1  m2)/(m1 + m2)) * u1  +  (2*m2/(m1 + m2)) * u2  \\nv2 = (2*m1/(m1 + m2)) * u1  +  ((m2  m1)/(m1 + m2)) * u2\\n\\nThese two expressions are exactly what my simulation uses after every collision.\\n\\n---\\n\\n## Why this matters for \\n\\nGalperins strange result depends on:\\n\\n- linear motion only\\n- perfectly elastic collisions\\n- momentum conserved\\n- kinetic energy conserved\\n- rigid bodies with no deformation\\n\\nUnder these ideal assumptions, the number of collisions matches digits of .  \\nNewton + algebra = .\\n```\\n\\nIf you want, I can also produce:\\n\\n- a
